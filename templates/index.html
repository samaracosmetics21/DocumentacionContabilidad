<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 2rem;
        }
        .card {
            max-width: 600px;
            width: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-primary {
            width: 100%;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grupos">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bodega">Bodega</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compras">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="card p-4">
        <div class="card-header">Registro de Facturas</div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nit" class="form-label">NIT</label>
                    <input type="text" id="nit" name="nit" class="form-control" placeholder="Ingrese el NIT" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del cliente" readonly>
                </div>
                <div class="mb-3">
                    <label for="numero_factura" class="form-label">Número de Factura</label>
                    <input type="text" id="numero_factura" name="numero_factura" class="form-control" placeholder="Ingrese el número de factura" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="clasificacion" class="form-label">Clasificación</label>
                    <select id="clasificacion" name="clasificacion" class="form-select" required>
                        <option value="1">Facturas M.P (producción)</option>
                        <option value="2">Facturas Servicios (compras)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="archivo" class="form-label">Subir Archivo</label>
                    <input type="file" id="archivo" name="archivo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" class="form-control" rows="4" placeholder="Escribe cualquier observación aquí..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        // Detecta cuando el usuario presiona Enter en el campo de NIT
        document.getElementById("nit").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Evita el envío del formulario
                buscarNombre(); // Llama a la función para buscar el nombre
            }
        });

        function buscarNombre() {
            const nit = document.getElementById("nit").value.trim(); // Obtén el valor del NIT ingresado

            if (nit) {
                // Realiza una solicitud AJAX al backend
                $.ajax({
                    url: '/buscar_nombre', // Ruta del endpoint en Flask
                    type: 'POST',
                    data: { nit: nit }, // Envía el NIT como dato
                    success: function(response) {
                        if (response.nombre) {
                            document.getElementById("nombre").value = response.nombre; // Muestra el nombre
                        } else {
                            alert("No se encontró un cliente con ese NIT.");
                            document.getElementById("nombre").value = ""; // Limpia el campo si no se encuentra el cliente
                        }
                    },
                    error: function() {
                        alert("Error al realizar la búsqueda. Intente nuevamente.");
                    }
                });
            } else {
                alert("Por favor, ingrese un NIT válido.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
