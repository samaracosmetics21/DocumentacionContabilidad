<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bodega</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Gestión de Bodega</h1>
        <form method="POST" action="/bodega">
            <div class="row">
                {% for orden in ordenes_compras %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">{{ orden[3] }}</h5>
                                <p class="card-text">NRODCTO: {{ orden[2] }}</p>
                                <p class="card-text">Cantidad: {{ orden[4] }}</p>

                                <select name="factura_id_{{ orden[0] }}" class="form-control">
                                    <option value="">Seleccione una factura</option>
                                    {% for factura in facturas_pendientes[orden[0]] %}
                                        <option value="{{ factura[0] }}">{{ factura[1] }} - {{ factura[2] }}</option>
                                    {% endfor %}
                                </select>
                                
                                <div class="form-group mt-3">
                                    <button type="submit" name="accion" value="aprobar_{{ orden[0] }}" class="btn btn-success">Aprobar</button>
                                    <button type="submit" name="accion" value="cerrar_orden_{{ orden[0] }}" class="btn btn-warning">Cerrar Orden</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
